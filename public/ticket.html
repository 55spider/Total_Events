<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\ticket.css">
    <title>Tickets</title>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo"><span>T</span>otal<span>E</span>vents</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="event.html">Events</a>
            <a href="venue.html">Venue</a>
            <div class="tickets-dropdown">
                <a href="ticket.html">Tickets</a>
                <div class="dropdown-content" id="ticket-list">
                    <!-- Purchased tickets will be appended here -->
                </div>
            </div>
            <a href="#gallery">Gallery</a>
            <a href="#reviews">Reviews</a>
        </nav>
    </header>

    <div class="ticket-form-container">
        <h2>Ticket Purchase Form</h2>
        <form id="ticket-form" class="ticket-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="ticket-type">Ticket Type</label>
                <select id="ticket-type" name="ticketType" required>
                    <option value="">Select Ticket Type</option>
                    <option value="VIP">VIP</option>
                    <option value="General">General</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Ticket Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="total-price" id="total-price">Total Price: $0</div>
            <button type="submit">Book Ticket</button>
        </form>
    </div>

   <script src="js\ticket.js"></script>
</body>
</html>
