<!DOCTYPE html>
<html lang="en">
<head>

    <title>Venues</title>
</head>
<body>
<header class="header">
  <a href="home.html" class="logo"><span>t</span>otal<span>e</span>vents</a>
  <nav class="navbar">
      <a href="home.html">Home</a>

      <a href="ticket.html">Tickets</a>

  </nav>
</header>

<form id="venue-hire-form">
    <h2>Venue Hire Form</h2>
    <label for="venue-name">Venue Name:</label>
    <input type="text" id="venue-name" name="venue-name" readonly>
    
    <label for="venue-capacity">Venue Capacity:</label>
    <input type="text" id="venue-capacity" name="venue-capacity" readonly>
    
    <label for="organiser-name">Organiser Name:</label>
    <input type="text" id="organiser-name" name="organiser-name" required>
    
    <label for="organiser-email">Organiser Email:</label>
    <input type="email" id="organiser-email" name="organiser-email" required>
    
    <label for="organiser-phone">Organiser Phone:</label>
    <input type="tel" id="organiser-phone" name="organiser-phone" required>
    
    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" name="event-date" required>
    
    <label for="event-description">Event Description:</label>
    <textarea id="event-description" name="event-description" required></textarea>
    
    <button type="submit">Submit</button>
</form>

</body>
<script src="js/venue-hire.js"></script>
