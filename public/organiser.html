<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/organiser.css">
    <title>Organisers</title>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo"><span>t</span>otal<span>e</span>vents</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="event.html">Events</a>
            <a href="venue.html">Venue</a>
            <div class="tickets-dropdown">
              <a href="ticket.html">Tickets</a>
              <div class="dropdown-content" id="ticket-list">
                  <!-- Purchased tickets will be appended here -->
              </div>
            </div>
            <a href="#gallery">Gallery</a>
            <a href="#reviews">Reviews</a>
        </nav>
    </header>

    <section class="form-container">
        <h1>Organiser and event-form</h1>
        <hr>
        <form id="organiserEvent-form">
            <h2>Organiser Details</h2>
            <div class="form-group">
            <input type="text" id="organiser-name" name="organiserName" placeholder="Organiser Name" required>
            <input type="email" id="organiser-email" name="organiserEmail" placeholder="Organiser Email" required>
            <input type="tel" id="organiser-phone" name="organiserPhone" placeholder="Organiser Phone" required>
        
        
        <div id="event-form">
            <h2>Event Details</h2>
            <input type="text" id="event-name" name="eventName" placeholder="Event Name" required>
            <select id="event-location" name="eventLocation" required>
                <!-- Options populated dynamically -->
            </select>
            <input type="file" id="event-image" name="eventImage" required>
            <input type="date" id="event-date" name="eventDate" required>
            <textarea id="event-description" name="eventDescription" placeholder="Event Description" required></textarea>
            <button type="submit" id="submit-button">Submit Event</button>
        </div>
    </div>
    </form>
        
  </section>

  <script src="js/organiser.js"></script>


</body>
</html>
